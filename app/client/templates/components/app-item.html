<template name="appItem">

  <div class="app-item-container {{size}} {{appInstalled.cssClass}}"><a href="/app/{{app._id}}">
    <div class="app-item-inner">

      {{#if equal size "large"}}

        {{#with app}}

          <div class="image-surround">

            <div class="image" style="background-image: url('{{imageUrl imageId}}');"></div>

          </div>

          <div class="text-section">

            <div class="app-name">{{> _renderHighlighted text=name}}</div>

            <div class="app-short-description">{{> _renderHighlighted text=shortDescription}}</div>

            <div class="app-rating">{{> appRating app=this simple=true}}</div>

            <div class="install-price">

              <a href="{{fullInstallLink}}" class="app-install {{appInstalled.cssClass}}" data-action="install-app">
                {{appInstalled.buttonText}} <i class="icon-arrow-install"></i>
              </a>

            </div>

            <div class="app-description">
              {{#if ensureDetailsFetched _id}}
                {{#markdown}}{{description}}{{/markdown}}
              {{/if}}
              <div class="fade-box"></div>
            </div>

          </div>

        {{/with}}

      {{else}}

        {{#with app}}

          <div class="image-surround large">

            <div class="image" style="background-image: url('{{imageUrl imageId}}');"></div>

          </div>

          <div class="app-name">{{> _renderHighlighted text=name}}</div>

          <div class="app-short-description">{{> _renderHighlighted text=shortDescription}}</div>

          <div class="app-rating">
            {{> appRating app=this simple=true}}
          </div>

          <div class="install-price">

            <a href="{{fullInstallLink}}" class="app-install {{appInstalled.cssClass}}" data-action="install-app">
              {{appInstalled.buttonText}} <i class="icon-arrow-install"></i>
            </a>

          </div>

        {{/with}}

      {{/if}}

    </div>

  </a></div>

</template>

<template name="updateChrome">

  <div class="update-chrome {{#if isOpen}}open{{/if}} {{#unless autoupdateApps}}with-update-button{{/unless}}" data-action="toggle-open">

    <div class="contents">

      <div class="header-row">

        <div class="text">NEW VERSION {{latestVersion.number}}</div>

        <i class="fa {{#if isOpen}}fa-caret-up{{else}}fa-caret-down{{/if}}"></i>

      </div>

      <div class="expanding-section">

        <div class="divider"></div>

        <div class="description">
          {{latestVersion.changes}}
        </div>

        <a class="read-more" href="{{getZippedPath 'singleApp' 'appId' this._id}}">
          Read More >
        </a>

        {{#unless autoupdateApps}}
        <a class="update-button" data-action="update-app">
          UPDATE
        </a>
        {{/unless}}

      </div>

      <div class="app-updated-overlay">

        <div class="app-updated-tick-surround">

          <div class="header-row">

            <div class="text">THE APP IS NOW UPDATED</div>

          </div>

          <div class="divider"></div>

          <div class="tick-svg"></div>

        </div>

      </div>

    </div>

  </div>

</template>

<template name="appItemTiny">

  <div class="app-item-tiny">

    <div class="app-item-inner" data-action="admin-review">

      {{#if soleCategory}}
        <div class="unique-category"><i class="fa fa-exclamation"></i></div>
      {{/if}}

      {{#with app}}

        <div class="image-surround large">

          <div class="image" style="background-image: url('{{imageUrl imageId}}');"></div>

        </div>

        <div class="text-section">

          <div class="app-name">{{name}}</div>

        </div>

      {{/with}}

    </div>

  </div>

</template>

<template name="_renderHighlighted">
  {{text.before}}{{#if text.highlighted}}<span class="highlight">{{text.highlighted}}</span>{{/if}}{{text.after}}
</template>

<template name="tooltips">
	{{#if content}}
	<div class="tooltip {{direction}} {{display}} {{#each classes}}{{this}} {{/each}}" style="{{position}}">
			<div class="inner">{{{content}}}</div>
			<div class="arrow"></div>
	</div>
	{{/if}}
</template>

<template name="tooltip">
	<span data-tooltip-wrapper>
		{{ > UI.contentBlock }}
	</span>
</template>
